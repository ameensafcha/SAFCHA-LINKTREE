<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LinkTree</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="style.css"> -->
     <style>
      * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    min-height: 100vh;
    background: #eef7ee;
    font-family: system-ui, -apple-system, BlinkMacSystemFont,
                 "Segoe UI", Roboto, sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
}

.container {
    width: min(100%, 25rem);
    padding: 1.5rem 1.25rem;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 1.25rem;
    text-align: center;
}

.profile {
    width: 6.5rem;
    aspect-ratio: 1;
    border-radius: 50%;
    object-fit: cover;
    background: #fff;
    padding: 0.35rem;
}

h1 {
    font-size: 1.5rem;
    font-weight: 600;
    letter-spacing: 0.08em;
}

.links {
    width: 100%;
    display: flex;
    flex-direction: column;
    gap: 1rem;
}

.links a {
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: center; /* यह जोड़ा है */
    gap: 1rem;
    padding: 1.05rem 1.2rem;
    background: #244a2c;
    color: #fff;
    text-decoration: none;
    border-radius: 1.2rem;
    font-size: 1.1rem;
    font-weight: 500;
    position: relative; /* icon को absolute position के लिए */
}

.icon {
    width: 1.8rem;
    height: 1.8rem;
    flex-shrink: 0;
    position: absolute; /* icon को absolute करने के लिए */
    left: 1.2rem; /* padding-left के बराबर */
}

.links a span {
    /* flex: 1; हटाया है */
    text-align: center;
    letter-spacing: 0.02em;
}

/* micro feedback (cheap & fast) */
@media (hover: hover) {
    .links a:hover {
        background: #2f6239;
    }
}
     </style>
</head>

<body>
    <div class="container">

        <img src="./assets/icons/7.webp" alt="Profile" class="profile">
        <h1>SAFCHA</h1>

        <div class="links">

            <a href="https://example.com">
                <img src="./assets/icons/shopNow.svg" alt="" class="icon">
                <span>Shop Now</span>
            </a>

            <a href="https://example.com">
                <img src="./assets/icons/whatsapp.svg" alt="" class="icon">
                <span>WhatsApp</span>
            </a>

            <a href="https://example.com">
                <img src="./assets/icons/instagram.svg" alt="" class="icon">
                <span>Instagram</span>
            </a>

            <a href="https://example.com">
                <img src="./assets/icons/tiktok.svg" alt="" class="icon">
                <span>TikTok</span>
            </a>

            <a href="https://example.com">
                <img src="./assets/icons/inquiry.svg" alt="" class="icon">
                <span>Inquiry</span>
            </a>

        </div>

    </div>
</body>
</html>
