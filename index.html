<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SAFCHA - LinkTree</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Connect with SAFCHA on social media and shop">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        

        body {
            min-height: 100vh;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            justify-content: center; 
            align-items: center;
        }

        .container {
            width: 100vw;
            padding: 1.5rem 1.25rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2.5rem;
            border-radius: 1.25rem;
            text-align: center;
            justify-content: center;
            background: #E8F5E9;
            min-height: 100vh;
        }

        .profile {
            width: 7.5rem;
            border: 2px solid white;
            aspect-ratio: 1;
            border-radius: 50%;
            object-fit: cover;
            background: #E8F5E9;
            padding: 0.35rem;
            box-shadow: 0 0 20px 10px white;
        }

        .title h1 {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .title p{
            font-weight: 400;
        }

        .links {
            width: 100%; 
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
        }

        .links a {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.8rem ;
            background: #244a2c;
            color: #fff;
            text-decoration: none;
            border-radius: 2rem;
            font-size: 1rem;
            font-weight: 500;
            position: relative;
        }

        .icon {
            width: 1.6rem;
            height: 1.6rem;
            flex-shrink: 0;
            
        }

        .links a span {
            text-align: center;
            letter-spacing: 0.0em;
        }

        @media (hover: hover) {
            .links a:hover {
                background: #2f6239;
            }
        }
        
        .links a:focus {
            outline: 3px solid #4CAF50;
            outline-offset: 2px;
        }
        
        .skip-link {
            position: absolute;
            top: -40px;
            left: 0;
            background: #244a2c;
            color: white;
            padding: 8px;
            text-decoration: none;
            z-index: 100;
        }
        
        .skip-link:focus {
            top: 0;
        }
    </style>
</head>

<body>
    <a href="#main-content" class="skip-link">Skip to main content</a>
    
    <div class="container" role="main" id="main-content" aria-label="SAFCHA's link collection">
         <div class="profile">
             <!-- <img src="./assets/icons/7.webp" alt="SAFCHA profile picture"  fetchpriority="high" loading="eager"> -->
        </div>

        <div class="title">
            <h1>SAFCHA</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing </p>
        </div>



        <div class="links" aria-label="Social media and contact links">
            <a href="https://example.com" aria-label="Shop Now - Visit our online store">
                <img src="./assets/icons/shopNow.svg" alt="Shopping cart icon" class="icon">
                <span>Shop Now</span>
            </a>

            <a href="https://example.com" aria-label="WhatsApp - Chat with us on WhatsApp">
                <img src="./assets/icons/whatsapp.svg" alt="WhatsApp logo" class="icon">
                <span>WhatsApp</span>
            </a>

            <a href="https://example.com" aria-label="Instagram - Follow us on Instagram">
                <img src="./assets/icons/instagram.svg" alt="Instagram logo" class="icon">
                <span>Instagram</span>
            </a>

            <a href="https://example.com" aria-label="TikTok - Follow us on TikTok">
                <img src="./assets/icons/tiktok.svg" alt="TikTok logo" class="icon">
                <span>TikTok</span>
            </a>

            <a href="https://example.com" aria-label="Inquiry - Send us an inquiry">
                <img src="./assets/icons/inquiry.svg" alt="Inquiry form icon" class="icon">
                <span>Inquiry</span>
            </a>

        </div>

    </div>
</body>
</html>
